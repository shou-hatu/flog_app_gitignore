{% extends "base.html" %}
{% load static %}

{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet">{% endblock %}
{% block title %}ログイン{% endblock %}
{% block content %}
    <div class="top-wrapper">
      <div class="top-container">
        
        <div class="top-text"><img class="logo-login" src="{% static 'images/KKFrog.png' %}"></div>
        <div class="top-address">
            <div class="text">ユーザーネーム</div>
            <input type="text" name="address" placeholder="ユーザーネームを入力">
        </div>
        <div class="top-password">
            <div class="text">パスワード</div>
            <input type="password" name="password" placeholder="パスワードを入力">
        </div>
        <a href="" class="login-btn">ログインする</a>
        <div class="no-account">
          <label>アカウントを持っていない方はこちら</label>
          <a href="{% url 'accounts:signup'%}">新規登録</a>
        </div>
      </div>
    </div>
    {% endblock %}
    {% block script %}
    <script 
        src="https://code.jquery.com/jquery-3.7.1.js" 
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
        crossorigin="anonymous">
    </script>
    {% endblock %}
